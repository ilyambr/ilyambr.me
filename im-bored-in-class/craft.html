<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>ilyambr craft.</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link rel="icon" href="rs/imgs/eaglercraft.png">
<style>
    :root {
        color-scheme: dark;
    }
    html, body {
        height: 100%;
        margin: 0;
        background:#000;
        font-family: system-ui, Arial, sans-serif;
    }
    body {
        display: flex;
        flex-direction: column;
    }
    #bar {
        position: relative;
        z-index: 10;
        display: flex;
        align-items: center;
        justify-content: flex-end;
        gap: .5rem;
        padding: .5rem .75rem;
        background: #111;
        box-shadow: 0 2px 4px rgba(0,0,0,.4);
    }
    #bar h1 {
        margin: 0;
        margin-right: auto;
        font-size: 1rem;
        font-weight: 600;
        color: #eee;
        letter-spacing: .5px;
    }
    button {
        background:#1f6feb;
        color:#fff;
        border:0;
        padding:.45rem .9rem;
        font-size:.85rem;
        line-height:1;
        border-radius:4px;
        cursor:pointer;
    }
    button:hover {
        background:#2d79f0;
    }
    #wrap {
        position: relative;
        flex: 1;
        min-height: 0;
    }
    iframe {
        position:absolute;
        inset:0;
        width:100%;
        height:100%;
        border:0;
        display:block;
        background:#000;
    }
    /* Fullscreen button visible while fullscreen too (optional) */
    .fs-active #bar {
        background: rgba(0,0,0,.35);
        backdrop-filter: blur(6px);
    }
</style>
</head>
<body>
    <div id="bar">
        <h1>Eaglercraft</h1>
        <button id="fsBtn" type="button">Fullscreen</button>
    </div>
    <div id="wrap">
        <iframe
            id="gameFrame"
            title="Eaglercraft"
            src="https://eaglercraft.com/mc/1.8.8/"
            allow="fullscreen; cross-origin-isolated; gamepad; keyboard-lock; pointer-lock"
            allowfullscreen
            tabindex="0"
        ></iframe>
    </div>

<script>
const fsBtn = document.getElementById('fsBtn');
const frame = document.getElementById('gameFrame');

function enterFullscreen(elem) {
    if (elem.requestFullscreen) return elem.requestFullscreen();
    if (elem.webkitRequestFullscreen) return elem.webkitRequestFullscreen();
    if (elem.msRequestFullscreen) return elem.msRequestFullscreen();
}
function exitFullscreen() {
    if (document.exitFullscreen) return document.exitFullscreen();
    if (document.webkitExitFullscreen) return document.webkitExitFullscreen();
}

function isFullscreen() {
    return document.fullscreenElement === frame ||
           document.webkitFullscreenElement === frame;
}

fsBtn.addEventListener('click', () => {
    if (!isFullscreen()) {
        enterFullscreen(frame).catch(err => console.warn('Fullscreen failed:', err));
    } else {
        exitFullscreen();
    }
});

document.addEventListener('fullscreenchange', () => {
    document.body.classList.toggle('fs-active', isFullscreen());
    fsBtn.textContent = isFullscreen() ? 'Exit Fullscreen' : 'Fullscreen';
});

// Try to focus the iframe after it loads (may be ignored by some browsers)
frame.addEventListener('load', () => {
    try { frame.focus(); } catch(e) {}
});
</script>
</body>
</html>
