<!DOCTYPE html>
<html>
<head>
    <title>ilyambr</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
        --primary: #ffffff;
        --secondary: #000000;
        --white: #ffffff;
        --gray: #75757e;
        --red: #ed2236;
        --medium-red: #ce3030;
        --dark-red: #d61c2e;
        --green: #30bd1b;
        --blue: #2f8af9;
        --magenta: #eb445a;
        --purple: #5857d4;
        --orange: #f19a38;
        --focus-ring: solid 2px var(--blue);
        --focus-ring-offset: -2px;
        --button: #f4f4f4;
        --button-hover: #ededed;
        --button-press: #e8e8e8;
        --button-active-hover: #2a2a2a;
        --button-hover-transparent: rgba(0, 0, 0, .06);
        --button-press-transparent: rgba(0, 0, 0, .09);
        --button-stroke: rgba(0, 0, 0, .06);
        --button-text: #282828;
        --button-box-shadow: 0 0 0 1px var(--button-stroke) inset;
        --button-elevated: #e3e3e3;
        --button-elevated-hover: #dadada;
        --button-elevated-press: #d3d3d3;
        --button-elevated-shimmer: #ededed;
        --popover-glow: var(--button-stroke);
        --popup-bg: #f1f1f1;
        --popup-stroke: rgba(0, 0, 0, .08);
        --dialog-backdrop: rgba(255, 255, 255, .3);
        --sidebar-bg: var(--button);
        --sidebar-highlight: var(--secondary);
        --sidebar-stroke: rgba(0, 0, 0, .04);
        --content-border: rgba(0, 0, 0, .03);
        --content-border-thickness: 1px;
        --input-border: #adadb7;
        --toggle-bg: var(--input-border);
        --toggle-bg-enabled: var(--secondary);
        --padding: 12px;
        --border-radius: 11px;
        --sidebar-width: 80px;
        --sidebar-font-size: 11px;
        --sidebar-inner-padding: 4px;
        --sidebar-tab-padding: 10px;
        --sidebar-height-mobile: calc(50px + env(safe-area-inset-bottom) - (5px*sign(env(safe-area-inset-bottom))));
        --safe-area-inset-top: env(safe-area-inset-top);
        --safe-area-inset-bottom: env(safe-area-inset-bottom);
        --switcher-padding: 3.5px;
        --sidebar-mobile-gradient: linear-gradient( 90deg, rgba(0, 0, 0, .9) 0%, rgba(0, 0, 0, 0) 5%, rgba(0, 0, 0, 0) 50%, rgba(0, 0, 0, 0) 95%, rgba(0, 0, 0, .9) 100% );
        --skeleton-gradient: linear-gradient( 90deg, var(--button-hover), var(--button), var(--button-hover) );
        --skeleton-gradient-elevated: linear-gradient( 90deg, var(--button-elevated), var(--button-elevated-shimmer), var(--button-elevated) );
    }
    [data-theme="dark"] {
        --primary: #000000;
        --secondary: #e1e1e1;
        --gray: #818181;
        --blue: #2a7ce1;
        --green: #37aa42;
        --button: #191919;
        --button-hover: #242424;
        --button-press: #2a2a2a;
        --button-active-hover: #f9f9f9;
        --button-hover-transparent: rgba(225, 225, 225, .1);
        --button-press-transparent: rgba(225, 225, 225, .15);
        --button-stroke: rgba(255, 255, 255, .05);
        --button-text: #e1e1e1;
        --button-box-shadow: 0 0 0 1px var(--button-stroke) inset;
        --button-elevated: #282828;
        --button-elevated-hover: #2f2f2f;

        --popover-glow: rgba(135, 135, 135, .12);
        --popup-bg: #191919;
        --popup-stroke: rgba(255, 255, 255, .08);
        --dialog-backdrop: rgba(0, 0, 0, .3);
        --sidebar-bg: #131313;
        --sidebar-highlight: var(--secondary);
        --sidebar-stroke: rgba(255, 255, 255, .04);
        --content-border: rgba(255, 255, 255, .045);
        --input-border: #383838;
        --toggle-bg: var(--input-border);
        --toggle-bg-enabled: #8a8a8a;
        --sidebar-mobile-gradient: linear-gradient( 90deg, rgba(19, 19, 19, .9) 0%, rgba(19, 19, 19, 0) 5%, rgba(19, 19, 19, 0) 50%, rgba(19, 19, 19, 0) 95%, rgba(19, 19, 19, .9) 100% );
        --skeleton-gradient: linear-gradient( 90deg, var(--button), var(--button-hover), var(--button) );
        --skeleton-gradient-elevated: linear-gradient( 90deg, var(--button-elevated), var(--button-elevated-hover), var(--button-elevated) );
    }
    #sidebar.svelte-x383ly {
        background: linear-gradient(to bottom, #0a0a0a, #18181a);
        height: 100vh;
        width: calc(var(--sidebar-width) + var(--sidebar-inner-padding) * 2);
        position: fixed;
        top: 0;
        left: 0;
        z-index: 100;
        display: flex;
        flex-direction: column;
        justify-content: space-between; /* space out top and bottom */
        align-items: center; /* center items horizontally */
        padding: 32px 0; /* add vertical padding for breathing room */
        border-right: 1px solid #fff; /* ultra-thin solid white border */
        box-shadow: 0 0 24px 4px rgba(255,255,255,0.25); /* white glow */
        backdrop-filter: none;
        -webkit-backdrop-filter: none;
        box-sizing: border-box;
    }
    #sidebar.svelte-x383ly a,
    #sidebar.svelte-x383ly span,
    #sidebar.svelte-x383ly svg,
    #sidebar.svelte-x383ly {
        color: #fff !important;
        fill: #fff !important;
    }
    #sidebar.svelte-x383ly a { /* General style for all links in sidebar */
        text-decoration: none !important;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 4px;
        position: relative;
    }

    /* ===== NEW STYLES FOR TAB BUTTON HOVER EFFECT ===== */
    /* Base style for sidebar tab buttons to define shape and transition */
    #sidebar.svelte-x383ly a.sidebar-tab.svelte-cebixp {
        padding: 10px 0; /* Vertical padding for the box height */
        width: calc(var(--sidebar-width) - var(--sidebar-inner-padding)); /* Adjusted width for better fit */
        box-sizing: border-box;
        border-radius: 10px; /* Curved box */
        background-color: transparent; /* Initially transparent */
        transition: background-color 0.2s ease-in-out;
        margin-bottom: 8px; /* Add a little space between buttons */
    }

    /* Ensure icons and text within tabs also transition smoothly */
    #sidebar.svelte-x383ly a.sidebar-tab.svelte-cebixp svg {
        transition: fill 0.2s ease-in-out, stroke 0.2s ease-in-out;
    }
    #sidebar.svelte-x383ly a.sidebar-tab.svelte-cebixp .tab-title {
        transition: color 0.2s ease-in-out;
    }

    /* Hover state for sidebar tab buttons */
    #sidebar.svelte-x383ly a.sidebar-tab.svelte-cebixp:hover {
        background-color: white; /* White background on hover */
    }

    /* Style for SVG icon on tab hover */
    #sidebar.svelte-x383ly a.sidebar-tab.svelte-cebixp:hover svg {
        fill: black !important;
        stroke: black !important; /* Ensures stroke color also changes */
    }

    /* Style for text on tab hover */
    #sidebar.svelte-x383ly a.sidebar-tab.svelte-cebixp:hover .tab-title {
        color: black !important;
    }
    /* ===== END OF NEW STYLES ===== */

    #sidebar.svelte-x383ly a .sidebar-tooltip {
        display: none;
        position: absolute;
        left: 110%; /* Positioned outside the button area */
        top: 50%;
        transform: translateY(-50%);
        background: #18181a;
        color: #fff;
        padding: 6px 14px;
        border-radius: 6px;
        font-size: 14px;
        font-family: 'Playfair Display', serif;
        white-space: nowrap;
        box-shadow: 0 2px 12px 0 rgba(0,0,0,0.25);
        z-index: 200; /* Ensures tooltip is above the button background */
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.15s;
    }
    #sidebar.svelte-x383ly a:hover .sidebar-tooltip {
        display: block;
        opacity: 1;
    }
    #sidebar.svelte-x383ly .tab-title {
        margin-top: 2px; /* This is from your original .tab-title style */
        font-size: 11px; /* This is from your original .tab-title style */
        font-weight: 500; /* This is from your original .tab-title style */
        letter-spacing: 0.5px; /* This is from your original .tab-title style */
    }
    #sidebar-tabs.svelte-x383ly {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 100%;
        width: 100%;
    }
    #sidebar-actions.svelte-x383ly, #sidebar-info.svelte-x383ly {
        display: flex;
        flex-direction: column;
        gap: 16px; /* Adjusted gap slightly to accommodate button margin */
        align-items: center;
    }
    /* Remove margin-top from body to align content with sidebar */
    body {
        margin-top: 0;
        margin-left: calc(var(--sidebar-width) + var(--sidebar-inner-padding) * 2);
        min-height: 100vh;
        background: #000000 !important;
        color: white;
        font-family: 'Playfair Display', serif;
        text-align: center;
    }
    h1 {
        font-family: 'Playfair Display', serif; /* font family for title (ilyambr) */
        color: white; /* color for title (ilyambr) */
        font-size: 60px; /* font size for title (ilyambr) */
        text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #fff; /* Added for white glow */
    }
    .beta-sign.svelte-cebixp {
        display: none !important;
    }
    </style>
</head>
