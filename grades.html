<!DOCTYPE html>
<html>
<head>
  <title>My Canvas Grades</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      padding: 40px;
    }
    input {
      width: 500px;
      padding: 12px;
      font-size: 16px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      margin-left: 10px;
    }
    ul {
      margin-top: 20px;
    }
    li {
      margin-bottom: 10px;
      font-size: 18px;
    }
    #error {
      color: #ff4d4d;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>My Canvas Grades</h1>

  <input id="token" placeholder="Paste your Canvas access token here" />
  <button onclick="fetchGrades()">Fetch Grades</button>

  <ul id="grades"></ul>
  <p id="error"></p>

  <script>
    async function fetchGrades() {
      const token = document.getElementById("token").value.trim();
      const gradesList = document.getElementById("grades");
      const errorMsg = document.getElementById("error");

      gradesList.innerHTML = '';
      errorMsg.textContent = '';

      if (!token) {
        errorMsg.textContent = "You need to paste your access token first.";
        return;
      }

      try {
        console.log("üîÑ Sending request to proxy...");
        console.log("üß† Token:", token);

        const res = await fetch("https://canvas-proxy-loykfy3t2-ilyambrrs-projects.vercel.app/api/grades", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token })
        });

        console.log("üì• Response object:", res);

        if (!res.ok) {
          const text = await res.text();
          console.error("‚ùå Error response text:", text);
          throw new Error("Invalid token or proxy failed");
        }

        const data = await res.json();
        console.log("‚úÖ Parsed grade data:", data);

        if (!data.length) {
          gradesList.innerHTML = "<li>No grade data found.</li>";
          return;
        }

        data.forEach(course => {
          const li = document.createElement("li");
          li.textContent = `${course.course}: ${course.grade || "N/A"} (${course.score || "N/A"}%)`;
          gradesList.appendChild(li);
        });

      } catch (err) {
        console.error("‚ùó Fetch Error:", err);
        errorMsg.textContent = "Failed to fetch: " + err.message;
      }
    }
  </script>
</body>
</html>
