<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Canvas Courses & Final Grades</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
      padding: 40px;
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      margin-bottom: 20px;
    }
    input, button {
      font-size: 16px;
      padding: 10px;
      margin-right: 10px;
      border: 1px solid #444;
      border-radius: 4px;
      background: #202020;
      color: #eee;
    }
    input {
      width: 500px;
    }
    button {
      cursor: pointer;
      background: #555;
      color: #fff;
    }
    button:hover {
      background: #666;
    }
    #results {
      margin-top: 30px;
    }
    .course-item {
      border-bottom: 1px solid #333;
      padding: 15px 0;
    }
    .course-item:last-child {
      border-bottom: none;
    }
    .course-item h2 {
      margin: 0;
      font-size: 20px;
      color: #ccc;
    }
    .course-item p {
      margin: 5px 0 0;
      font-size: 16px;
      color: #a8ff9e; /* light green for grade */
    }
    #error {
      color: #ff4d4d;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>My Canvas Courses &amp; Final Grades</h1>

  <!-- 1) Paste your Canvas API token here -->
  <input id="token" type="text" placeholder="Paste your Canvas access token here" />
  <button id="fetchBtn">Fetch All</button>

  <!-- 2) Where we will show each course + final grade -->
  <div id="results"></div>

  <!-- 3) Show any error messages here -->
  <div id="error"></div>

  <script>
    //  IMPORTANT: change this to exactly match your Vercel function URL:
    const PROXY_URL = "https://canvas-proxy-kqgrxluqm-ilyambrrs-projects.vercel.app/api/grades";

    document.getElementById("fetchBtn").addEventListener("click", fetchAllGrades);

    async function fetchAllGrades() {
      const tokenInput = document.getElementById("token");
      const resultsDiv = document.getElementById("results");
      const errorDiv = document.getElementById("error");

      // Clear out previous results / errors:
      resultsDiv.innerHTML = "";
      errorDiv.textContent = "";

      const token = tokenInput.value.trim();
      if (!token) {
        errorDiv.textContent = "‚ùó Please paste your Canvas access token first.";
        return;
      }

      try {
        console.log("üîÑ Sending request to proxy‚Ä¶");
        console.log("üß† Token:", token);

        const response = await fetch(PROXY_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ token }),
        });

        console.log("üì• Response object:", response);

        if (!response.ok) {
          const text = await response.text();
          console.error("‚ùå Proxy returned error text:", text);
          throw new Error(`Proxy returned status ${response.status}`);
        }

        const data = await response.json();
        console.log("‚úÖ Parsed data:", data);

        // data = [ { course_id, course_name, final_grade, final_score }, ‚Ä¶ ]
        if (!Array.isArray(data) || data.length === 0) {
          resultsDiv.innerHTML = "<p>No courses or grades found.</p>";
          return;
        }

        // Render each course
        data.forEach((c) => {
          const container = document.createElement("div");
          container.classList.add("course-item");

          // Course title
          const title = document.createElement("h2");
          title.textContent = `${c.course_name}  (ID: ${c.course_id})`;
          container.appendChild(title);

          // Final Grade / Score
          const gradePara = document.createElement("p");
          gradePara.innerHTML = `Final Grade: <strong>${c.final_grade}</strong>  (Score: <strong>${c.final_score}</strong>)`;
          container.appendChild(gradePara);

          resultsDiv.appendChild(container);
        });
      } catch (err) {
        console.error("üö® Fetch Error:", err);
        errorDiv.textContent = "Failed to fetch: " + err.message;
      }
    }
  </script>
</body>
</html>
